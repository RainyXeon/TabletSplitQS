plugins {
    id 'com.android.application'
}

android {
    namespace "com.tablet.splitqs"
    compileSdk 34

    defaultConfig {
        applicationId "com.tablet.splitqs"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
